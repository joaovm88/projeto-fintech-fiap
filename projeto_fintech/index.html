<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Página Principal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container app-container py-4">

        <header class="header-main mb-4">
            <div>
                <h1 class="h5 mb-1 fw-bold">Olá, João!</h1>
                <p class="header-subtitle mb-0">Confira seus benefícios com nossos parceiros!</p>
            </div>
            <a href="#" class="search-button">
                <i class="fas fa-search"></i>
            </a>
        </header>

        <section class="saldo-card mb-4">
            <div class="saldo-text">
                <p class="saldo-label">Saldo em Conta</p>
                <p class="saldo-valor">R$ 1.000,00</p>
            </div>
            <div class="saldo-rendimento">
                Rendendo 105% do CDI
            </div>
        </section>

        <div class="main-panel">
            <main class="menu-principal text-center p-3">
                <div class="row gy-4">
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-brands fa-pix"></i></div><span>Pix</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-credit-card"></i></div><span>Cartão</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-percent"></i></div><span>Cashback</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-chart-line"></i></div><span>Investim.</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-seedling"></i></div><span>Colheita</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-users"></i></div><span>Coop.</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-hand-holding-dollar"></i></div><span>Crédito</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-piggy-bank"></i></div><span>Cofrinho</span></a></div>
                </div>

                <hr class="section-divider">
                <h2 class="section-title">Loja / Beneficios</h2>
                
                <div class="row gy-4 mt-1">
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-leaf"></i></div><span>Sementes</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-wrench"></i></div><span>Ferramentas</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-tractor"></i></div><span>Insumos</span></a></div>
                    <div class="col-3"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-tshirt"></i></div><span>Vestuário</span></a></div>
                    <div class="col-4"><a href="#" class="menu-item"><div class="icon-wrapper"><i class="fa-solid fa-campground"></i></div><span>Vida no Campo</span></a></div>
                </div>
            </main>
        </div>
        
        <section class="mt-4">
            <img src="img/icone paisagem.png" alt="Paisagem de colinas verdes" class="img-fluid landscape-img">
        </section>

    </div>

    <footer class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Principal</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-cloud-sun"></i>
            <span>Tempo</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <span>Investimentos</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-shop"></i>
            <span>Loja</span>
        </a>
    </footer>
</body>
</html>
